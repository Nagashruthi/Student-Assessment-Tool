<script type="text/javascript">
function count(){
var VcorrectAnswers = 0;
	
var string = window.location.search.substring(1).split('&');
var keyValuePairC = string[0].split('=');
var RkeyValuePairC = string[1].split('=');

var QcorrectAnswers = keyValuePairC[1].split(',');
var RcorrectAnswers = RkeyValuePairC[1].split(',');

var checked1 = document.getElementById("v1").checked;

if(checked1)
{	
	VcorrectAnswers += 1;
	document.forms[0].action = "q5.html?qc=" + QcorrectAnswers + "&rc=" + RcorrectAnswers + "&vc=" + VcorrectAnswers; 
}
else
{
	document.forms[0].action = "q5.html?qc=" + QcorrectAnswers + "&rc=" + RcorrectAnswers + "&vc=" + VcorrectAnswers;  
}

}
function clear()
{
	document.getElementById('o1').checked=false;
	document.getElementById('o2').checked=false;
	document.getElementById('o3').checked=false;
	document.getElementById('o4').checked=false;
}
</script>

</form>
